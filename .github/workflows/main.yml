name: Lighthouse CI

on:
  push:
    branches:
      - main

jobs:
  # Job de build e deploy do GitHub Pages
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g @lhci/cli@0.10.x @lhci/badges

      # Build do site (se você tiver algum passo de build)
      - name: Build site
        run: echo "Nada para build, só placeholder"

      # Deploy do GitHub Pages usando o próprio Actions
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./ # pasta com seu site
      - uses: actions/deploy-pages@v1

  # Job do Lighthouse
  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy-pages # Espera o Pages terminar
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x @lhci/badges

      - name: Run Lighthouse CI
        run: lhci autorun --url=https://ewtfiwl.github.io/meu-site/ --upload.target=filesystem --upload.outputDir=./lhci-results

      - name: Generate badges
        run: npx lhci-badges ./lhci-results --output ./badges

      - name: Commit badges
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/
          git commit -m "chore: update Lighthouse badges" || echo "No changes to commit"
          git push
