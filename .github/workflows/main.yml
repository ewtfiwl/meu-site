name: Lighthouse CI

on:
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x @lhci/badges

      - name: Run Lighthouse CI
        run: |
          lhci autorun \
            --url=https://ewtfiwl.github.io/meu-site/ \
            --upload.target=filesystem \
            --upload.outputDir=./lhci-results

      - name: Generate badges
        run: npx l
